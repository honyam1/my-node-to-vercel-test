<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hakoChat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div id="messages"></div>
      </div>
    </div>
    <div class="row mt-3 input-button-row">
      <div class="col-10 d-flex align-items-stretch">
        <input id="input" class="form-control h-100" placeholder="type">
      </div>
      <div class="col-2 d-flex align-items-stretch">
        <button id="sendButton" class="btn w-100 h-100">
          <i class="fas fa-paper-plane"></i> send
        </button>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>

</html>
